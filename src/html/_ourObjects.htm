<section class="ourObjects">
    <div class="ourObjects__title">
        Наши объекты
    </div>
    <!-- Оболочка слайдера -->
    <div class="ourObjects__slider swiper">
        <!-- Двигающееся часть слайдера -->
        <div class="ourObjects__wrapper swiper-wrapper">
            <!-- Слайд -->
            <div class="ourObjects__slide swiper-slide">  
                <div class="ourObjects__image">
                    <img src="@img/blocks/ourObjects/1.png" alt="">
                </div>
                <div class="ourObjects__describe">
                    Коттедж в Нагаево 2020г.
                </div>
            </div>
            <div class="ourObjects__slide swiper-slide">
                <div class="ourObjects__image">
                    <img src="@img/blocks/ourObjects/2.jpg" alt="">
                </div>
                <div class="ourObjects__describe">
                    Коттедж в Булгаково 2021г.
                </div>
            </div>
            <div class="ourObjects__slide swiper-slide">       
                <div class="ourObjects__image">
                    <img src="@img/blocks/ourObjects/3.jpg" alt="">
                </div>
                <div class="ourObjects__describe">
                    Дом в Шакша 2022г.
                </div>
            </div>
        </div>
        <!-- Если нужна пагинация -->
        <div class="ourObjects__pagination swiper-pagination">
           
        </div>
        <!-- Если нужна навигация (влево/вправо) -->
        <div type="button" class="swiper-button-prev ourObjects__button-prev ourObjects__left">
            <img src="@img/icons/arrow.png" alt="">
        </div>
        <div type="button" class="swiper-button-next ourObjects__button-next ourObjects__right">
            <img src="@img/icons/arrow.png" alt="">
        </div>
    </div>
</section>
